<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./pages/index.css" rel="stylesheet">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="center-pos">
    <header class="header">
      <img src="./images/Logo.svg" alt="Логотип в виде надписи Место Россия" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__pos-left">
          <img class="profile__avatar" src="./images/Avatar.jpg"
            alt="Цветная фотография крупным планом человека в красной шапке на улице, лицо в фокусе, фон размыт">
          <div class="profile-info">
            <div class="profile-info__line">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <button class="profile-info__edit-button" type="button" aria-label="Кнопка в виде ручки в рамке"></button>
            </div>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__addbutton" type="button" aria-label="Кнопка с символом плюс"></button>
      </section>
      <section class="elements">
        <ul class="elements__grid-items">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <template class="popup-template">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Кнопка в форме крестика"></button>
        <h2 class="popup__header"></h2>
        <form class="popup__form" action="#" name="form" method="post">
          <fieldset class="popup__contact-info">
            <input class="popup__input" placeholder="" id="name" name="title" type="text">
            <input class="popup__input" placeholder="" id="activity" name="subtitle" type="text">
          </fieldset>
          <button type='submit' class='popup__button' aria-label="Кнопка с надписью сохранить"></button>
        </form>
      </div>
    </template>
  </div>
  <template class="templateEl">
    <li class="element">
      <img class="element__img">
      <div class="element__pos-element">
        <h2 class="element__title"></h2>
        <button class="element__heart" type="button" aria-label="Кнопка в виде сердца"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
