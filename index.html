<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/Logo.svg" alt="Логотип Место Россия" class="header__logo">
    </header>
    <main class="content">
        <section class="pop-up">
            <form class="pop-up__container" action="">

            </form>
        </section>
        <section class="profile">
            <article class="profile__pos-left">
                <img class="profile__avatar" src="./images/Avatar.jpg" alt="Жак-Ив Кусто в красной шапке">
                <div class="profile-info">
                    <h1 class="profile-info__title">Жак-Ив Кусто <button class="profile-info__edit-button"></button></h1>
                    <p class="profile-info__subtitle">Исследователь океана</p>
                </div>
            </article>
            <button class="profile__addbutton"></button>
        </section>
        <section class="elements">
            <ul class="elements__grid-items">
                <li class="element">
                  <img src="./images/Karachaevsk.jpg" alt="Старая мечеть в горах" class="element__img">
                  <div class="element__pos-element">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__heart"></button>
                  </div>
                </li>
                <li class="element">
                  <img src="./images/Elbrus.jpg" alt="Вид на гору Эльбрус с полей" class="element__img">
                  <div class="element__pos-element">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__heart"></button>
                  </div>
                </li>
                <li class="element">
                  <img src="./images/Dombai.jpg" alt="Вид на гору Домбай" class="element__img">
                  <div class="element__pos-element">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__heart"></button>
                  </div>
                </li>
                <li class="element">
                  <img src="./images/Elbrus.jpg" alt="Вид на гору Эльбрус с полей" class="element__img">
                  <div class="element__pos-element">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__heart"></button>
                  </div>
                </li>
                <li class="element">
                  <img src="./images/Dombai.jpg" alt="Вид на гору Домбай" class="element__img">
                  <div class="element__pos-element">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__heart"></button>
                  </div>
                </li>
                <li class="element">
                  <img src="./images/Karachaevsk.jpg" alt="Старая мечеть в горах" class="element__img">
                  <div class="element__pos-element">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button class="element__heart"></button>
                  </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</body>
</html>
