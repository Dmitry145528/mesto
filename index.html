<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="center-pos"><header class="header"><img src="images/Logo.03b78ada3425e9132ff3.svg" alt="Логотип в виде надписи Место Россия" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__pos-left"><img class="profile__avatar" src="images/Avatar.5a8c99590582645730eb.jpg" alt="Цветная фотография крупным планом человека в красной шапке на улице, лицо в фокусе, фон размыт"><div class="profile-info"><div class="profile-info__line"><h1 class="profile-info__title">Жак-Ив Кусто</h1><button class="profile-info__edit-button" type="button" aria-label="Кнопка в виде ручки в рамке"></button></div><p class="profile-info__subtitle">Исследователь океана</p></div></div><button class="profile__addbutton" type="button" aria-label="Кнопка с символом плюс"></button></section><section class="elements"><ul class="elements__grid-items">//Контейнер добавления карточек</ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer></div><div class="popup" id="popup_edit-profile"><div class="popup__container"><button class="popup__close" type="button" aria-label="Кнопка в форме крестика"></button><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form" action="#" name="form" method="post" novalidate><fieldset class="popup__contact-info"><div class="popup__field"><input class="popup__input" id="name" placeholder="Имя и Фамилия" name="name" minlength="2" maxlength="40" required> <span class="name-error popup__input-error"></span></div><div class="popup__field"><input class="popup__input" id="activity" placeholder="Деятельность" name="activity" minlength="2" maxlength="200" required> <span class="activity-error popup__input-error"></span></div></fieldset><button type="submit" class="popup__button" aria-label="Кнопка с надписью сохранить">Сохранить</button></form></div></div><div class="popup" id="popup_add-card"><div class="popup__container"><button class="popup__close" type="button" aria-label="Кнопка в форме крестика"></button><h2 class="popup__header">Новое место</h2><form class="popup__form" action="#" name="form" method="post" novalidate><fieldset class="popup__contact-info"><div class="popup__field"><input class="popup__input" placeholder="Название" id="title" name="name" minlength="2" maxlength="30" required> <span class="title-error popup__input-error"></span></div><div class="popup__field"><input class="popup__input" placeholder="Ссылка на картинку" id="img-url" name="link" type="url" required> <span class="img-url-error popup__input-error"></span></div></fieldset><button type="submit" class="popup__button" aria-label="Кнопка с надписью создать">Создать</button></form></div></div><div class="popup popup_popup-img-back" id="popup_image"><div class="popup__container-img"><button class="popup__close" type="button" aria-label="Кнопка в форме крестика"></button><figure class="popup__figure"><img class="popup__image"><figcaption class="popup__caption"></figcaption></figure></div></div><template class="card-template"><li class="element"><button class="element__trash" type="button" aria-label="Кнопка в виде мусорной корзины"></button> <img class="element__img"><div class="element__pos-element"><h2 class="element__title"></h2><button class="element__heart" type="button" aria-label="Кнопка в виде сердца"></button></div></li></template></body></html>
